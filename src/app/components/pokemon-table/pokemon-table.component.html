<div class="container">

  <mat-form-field>
    <mat-label>Pesquisar Pokemon</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Pikachu" #input>
  </mat-form-field>

  <div>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.position}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Foto </th>
        <td mat-cell *matCellDef="let row">
          <img src="{{row.image}}" alt="Foto em miniatura de um pokemon" width="100" height="100">
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum Pokemon encontrado "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[25, 50, 100, 150]"></mat-paginator>
  </div>
</div>
